backtest:
    replayer:
        oneBatchSecs:   60                          # 每次缓存多少秒行情
        apiconfig_path: ./Common/apiconfig.json
        start:          2020-10-10T09:00:00+08:00   # 回测开始时间, ISODatetime
        end:            2020-10-11T09:00:00+08:00   # 回测结束时间, ISODatetime
        format:         parquet
        path:           ./Storage
    match:
        name:           sampleMatch   
        slippage:       1
    strategy:
        name:           sampleStrategy 
        symbols:        ["BTC.USDT"]

logger:
    loggerName:             default_logger
    queueSize:              10000
    backingThreadsCount:    1
    maxFiles:               10
    maxSize:                104857600
    outputDir:              "logs/"
    outputFilename:         "backtest001"
    rotatingSinkPattern:    "[%Y%m%d %T.%f] [%L] [%t] [%s:%#] %v"
    stdoutSinkPattern:      "[%Y%m%d %T.%f] [%^%L%$] [%t] [%s:%#] %v"